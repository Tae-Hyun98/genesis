<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesis</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="./js/main.js" defer></script>
</head>

<body>
  <div id="wrap">
    <header class="header">
      <div class="logo_box">
        <a href="./index.html">
          <img src="./images/logo.png" alt="logo">
        </a>
      </div>

      <div class="nav_box">
        <ul>
          <li>
            <a href="#!">GV80</a>
          </li>

          <li>
            <a href="#!">DESIGN</a>
          </li>

          <li>
            <a href="#!">COLOR</a>
          </li>

          <li>
            <a href="#!">PERFORMANCE</a>
          </li>

          <li>
            <a href="#!">GALLERY</a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class="visual">
        <div class="visual_bg">
          <video autoplay muted loop src="./images/fsdafsda.mp4"></video>
          <div class="arrow_bottom">arrow</div>
        </div>
        <div class="text_box">
          <div class="text_inner">
            <div class="text_top">
              <p class="sub">GENESIS GV80</p>
              <p class="tit">
                시선을 사로잡는<br />
                역동적 우아함
              </p>
              <p class="sub_1">SUV의 역동성과 세단의 우아함의 조화</p>
            </div>
          </div>
        </div>

      </section>


      <section class="design_section">
        <div class="design">
          <div class="design_bg">
            <img src="./images/genesis_design_bg.jpg" alt="">
          </div>
          <div class="design_text">
            <h2>DESIGN</h2>
            <div class="design_desc">
              <p>
                GV80는 SUV의 역동성(Athletic)과 세단의 우아함(Elegance)이 조화된 외장 디자인과, 볼드한 조형에 여백의 미를 강조한 고급스러운 내장 디자인으로 제네시스의 대형
                SUV로서의 존재감을 극대화합니다.
              </p>

              <div class="design_btn">
                <button><span>Exterior</span></button>
                <button><span>Interior</span></button>
              </div>
            </div>
          </div>

        </div>

        <div class="exterior_pop">
          <div class="blur">
            <div class="pop_top">
              <div class="exter_img">
                <img src="./images/design_exterior1.jpg" alt="">
              </div>
              <div class="exter_desc">
                <p>sfddsafsdafasd</p>
              </div>
            </div>

            <div class="pop_bottom"></div>
          </div>
        </div>

      </section>



      <section class="color_section">
        <h1>GV80 컬러를 확인해보세요</h1>
        <div class="swiper genesis_color">
          <ul class="swiper-wrapper">

            <li class="swiper-slide">
              <div class="color_box">
                <img src="./images/gv80_white.png" alt="">
              </div>
            </li>

            <li class="swiper-slide">
              <div class="color_box">
                <img src="./images/gv80_silver.png" alt="">
              </div>
            </li>

            <li class="swiper-slide">
              <div class="color_box">
                <img src="./images/gv80_black.png" alt="">
              </div>
            </li>

            <li class="swiper-slide">
              <div class="color_box">
                <img src="./images/gv80_blue.png" alt="">
              </div>
            </li>

            <li class="swiper-slide">
              <div class="color_box">
                <img src="./images/gv80_red.png" alt="">
              </div>
            </li>

          </ul>

          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev button"></div>
          <div class="swiper-button-next button"></div>

        </div>
      </section>

      <section>
        <div class="tit">
          <h1>GV80을 만나보세요!</h1>
        </div>
        <div class="gallery">
          <div class="gallery_left">
            <div class="img_box">
              <img class="hei" src="./images/genesis_img1.jpg" alt="">
            </div>
            <div class="img_box">
              <img src="./images/genesis_img2.jpg" alt="">
            </div>
          </div>

          <div class="gallery_center">
            <div class="img_box">
              <img src="./images/genesis_img3.jpg" alt="">
            </div>
            <div class="img_box">
              <img class="hei" src="./images/genesis_img4.jpg" alt="">
            </div>
          </div>

          <div class="gallery_right">
            <div class="img_box">
              <img class="hei" src="./images/genesis-kr-gallery-gv80-interior-22-popup-1920x960-ko.jpg" alt="">
            </div>
            <div class="img_box">
              <img src="./images/genesis_img6.jpg" alt="">
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
